<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

    </nav>
    <br>
    <form action="" method="POST">
        <div class="container">
            <div style="text-align:center">
                <h2>We are Here to Help You</h2>

                <div class="row">
                    <div class="column">
                        <img src="contact us.jpg" style="height:300px" style= "width:100px">
                    </div>
                    
                    <div class="column">
                        <br>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your name.."><br>
                        <br>
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" required placeholder="Your e-mail.."><br>
                        <br>
                        <label for="webpage">Webpage</label>
                        <input type="text" id="webpage" name="webpage" placeholder="Your name.."><br>
                        <br>

                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="austria">Austria</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select><br>
                        <br>

                        <label for="Message"> Message </label>
                        <textarea id="Message" name="Message" placeholder="Write something.."
                            style="height:15px"></textarea>
                        <br>
                        <input type="submit" id="submit" name="submit" value="Submit"><br>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
