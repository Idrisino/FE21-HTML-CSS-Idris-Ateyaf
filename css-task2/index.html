<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CSS-Task1</title>
</head>
<body>
    <div class="left" id="first">
        <div class="left" id="third">
            <p></p>
            <span>
                <h3>Thank you for deciding to apply for our online course.</h3>
                <p>Please fill out the forms.</p>
            </span>
        </div>
    </div>
    <div class="left" id="fourth">
        <h1>Registration</h1>
        <form>
            <label for="surname">Surname</label>
            <input type="text" name="surname" placeholder="Surname">
            
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" placeholder="Lastname">
        </form>
    </div>
    <div class="right" id="second">
        <div class="right" id="fifth">
            <p>Please identyfy the object in the picture!</p>
            <div class="right" id="sixth">
                <img src="purple_lights.jpg">
                <form>
                    <label for="identyfy">Identification-key</label>
                    <input type="text" name="identyfy" placeholder="ID">

                    <label for="password">Password</label>
                    <input type="text" name="password" placeholder="Password">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
